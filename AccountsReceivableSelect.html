<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance</title>
    <link rel="stylesheet" href="CSS/accountrecivableselect_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link active">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="main-header">
            <h1>Accounts Receivable</h1>
            <button class="action-button return-button">RETURN</button>
        </div>

<section class="account-receivable-form-section">

            <div class="form-container">

                <div class="client-information-group">

                    <h2>Client Information</h2>

                    <div class="form-fields">

                        <div class="input-group">

                            <label for="client_ID">Client ID</label>

                            <input type="text" id="client_ID" disabled>

                        </div>

                        <div class="input-group">

                            <label for="lastName">Name</label>

                            <input type="text" id="lastName" disabled>

                        </div>

                    </div>

                </div>

                <div class="loan-information-group">

                    <h2>Loan Information</h2>

                    <div class="form-fields">

                        <div class="input-group">

                            <label for="loanid">Loan ID</label>

                            <input type="text" id="loanid" disabled>

                        </div>

                        <div class="input-group">

                            <label for="balance">Balance</label>

                            <input type="text" id="balance" disabled>

                        </div>

                        <div class="input-group">

                            <label for="amountToPay">Amount to Pay</label>

                            <input type="text" id="amountToPay">

                        </div>

                        <div class="input-group">

                            <label for="currentDue">Current Due</label>

                            <input type="text" id="currentDue" disabled>

                        </div>

                        <div class="input-group">

                            <label for="nextDue">Next Due</label>

                            <input type="text" id="nextDue" disabled>

                        </div>

                    </div>

                </div>
                <div class="payment-group">
                    <h2>Payment</h2>
                    <div class="form-fields">
                        <div class="input-group">
                            <label for="amount">AMOUNT</label>
                            <input type="text" id="amount">
                        </div>
                        <button type="button" class="pay-button">PAY</button>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="message-container" class="text-center text-sm font-medium mb-4 min-h-[1.5rem] mt-8"></div>
        
        <section class="ammortization-schedule-container">
            <div class="table-container min-w-[700px]">
                <div class="table-header text-sm grid grid-cols-6 px-6 py-4 rounded-t-lg font-medium uppercase tracking-wider">
                    <div class="p-2">#</div>
                    <div class="p-2">Date</div>
                    <div class="p-2 text-right">Payment</div>
                    <div class="p-2 text-right">Principal</div>
                    <div class="p-2 text-right">Interest</div>
                    <div class="p-2 text-right">Balance</div>
                </div>
                
                <div class="table-body ammortization-schedule-table-body text-sm">
                </div>
            </div>
        </section>
    </main>
    <script src="JS/accountsreceivableselect_function.js"></script>
</body>
</html>
