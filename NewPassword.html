<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="CSS/newpassword_style.css">
</head>
<body>
    <!-- Main container to hold both panels -->
    <div class="main-container">
        <!-- Left panel: Represents a mobile view or placeholder -->
        <div class="left-panel">
            <h2 class="panel-title">Reset Password</h2>
        </div>

        <!-- Right panel: Contains the actual reset password form -->
        <div class="right-panel">
            <div class="card">
                <h2 class="card-header">Reset Password</h2>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="••••••••" aria-label="New Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" aria-label="Confirm New Password">
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </div>
        </div>
    </div>
            <script src="JS/dashboard_function.js"></script>
</body>
</html>
