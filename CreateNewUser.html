<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance</title>
    <link rel="stylesheet" href="CSS/createnewuser_style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Emerald<br>Microfinance</div>
            <nav class="nav-menu">
                <ul>
                    <li><button>Dashboard</button></li>
                    <li><button>Client Creation</button></li>
                    <li><button>Pending Accounts</button></li>
                    <li><button>Accounts Receivable</button></li>
                    <li><button>Ledger</button></li>
                    <li><button>Amortization Calculator</button></li>
                    <li><button>Reports</button></li>
                    <li><button class="active">User Management</button></li>
                    <li><button>Tools</button></li>
                </ul>
            </nav>
            <div class="logout-btn">
                <button>Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>User Management</h1>
            </header>
            <div class="content-panel">
                <div class="user-management-menu">
                    <button>Password Change</button>
                    <button>Username Change</button>
                    <button class="active">Account Creation</button>
                    <button>Existing Accounts</button>
                </div>
                <div class="account-creation-panel">
                    <h2>Account Creation</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="value">Value</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="create-btn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
