<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/ledgersview_style.css">
</head>
<body class="flex min-h-screen bg-gray-100">
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link active">Ledger</a></li>
                <li><a href="#" class="nav-link">Amortization Calculator</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content ledger-main-content">
        <header class="header ledger-header">
            <h1 class="header-title">Ledger</h1>
        </header>

        <section class="form-section personal-info-section">
            <h2 class="section-title personal-info-title">
                Personal Information
                <span class="more-button">More</span>
            </h2>
            <div class="grid-container personal-info-grid">
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" value="Value" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" value="Value" readonly>
                </div>
                <div class="form-group">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" class="form-input" value="Value" readonly>
                </div>
                <div class="form-group phone-number-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" value="Value" readonly>
                </div>
            </div>
        </section>

        <section class="ledger-table-section">
            <div class="ledger-table-header">
                <div class="ledger-header-cell">Payment Date</div>
                <div class="ledger-header-cell">Amount</div>
                <div class="ledger-header-cell">Balance</div>
            </div>
            <div class="ledger-table-body">
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
                <div class="ledger-table-row">
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                    <div class="ledger-cell"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
