<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance</title>
            <script src="JS/enforce_login.js"></script>
    <link rel="stylesheet" href="CSS/userexistingview_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link active">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1>User Management</h1>
        </header>
        <div class="content-panel">
            <div class="tools-menu">
                <button class="menu-button">Backup And Restore</button>
                <button class="menu-button">Interest Amount</button>
                <button class="menu-button">User Management</button>
                </div>
        <div class="content-panel">
            <div class="user-management-menu">
                <button id="password-change-btn" class="user-management-menu-button">Password Change</button>
                <button id="username-change-btn" class="user-management-menu-button">Username Change</button>
                <button id="account-creation-btn" class="user-management-menu-button">Create User</button>
                <button id="existing-accounts-btn" class="user-management-menu-button active">Existing Accounts</button>
            </div>
            <div class="account-creation-form-panel">
                <h2>Account Details</h2>
                <div id="status-message" class="mb-4 text-center"></div>
                <form class="account-creation-form">
                    <div class="form-field">
                        <label for="account-name" class="form-label">Name</label>
                        <input type="text" id="account-name" name="name" class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="account-email" class="form-label">Email</label>
                        <input type="email" id="account-email" name="email" class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="account-username" class="form-label">Username</label>
                        <input type="text" id="account-username" name="username" class="form-input">
                    </div>
    <div id="password-fields-container" class="form-field-group">
        <button type="button" id="reset-password-toggle" class="create-account-button" style="background-color: #f6ad55; margin-bottom: 1rem; display: none;">
            Reset User Password
        </button>

        <div id="password-reset-fields" style="display: none;">
            <div class="form-field">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" id="new-password" name="new-password" class="form-input" disabled>
            </div>
            <div class="form-field">
                <label for="account-confirm-password" class="form-label">Confirm New Password</label>
                <input type="password" id="account-confirm-password" name="confirm-new-password" class="form-input" disabled>
            </div>
        </div>
    </div>
    
    <div class="form-field">
        <label for="account-status" class="form-label">Status</label>
        <select id="account-status" name="status" class="form-select" disabled> 
            <option value="Active">Active</option>
            <option value="Deactivated">Deactivated</option>
        </select>
    </div>
    
<div class="form-field">
    <label for="account-role" class="form-label">Role</label>
    <select id="account-role" name="role" class="form-select" disabled> 
        <option value="" disabled selected>Select a role</option>
    </select>
</div>
<div class="form-actions">
    <button type="submit" class="create-account-button" id="update-user-button">
        Update User
    </button>
</div>
                </form>
            </div>
        </div>
    </main>
    <script src="JS/userexistingview_function.js"></script>
</body>
</html>
