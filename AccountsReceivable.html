<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance</title>
    <script src="JS/enforce_login.js"></script>
    <link rel="stylesheet" href="CSS/accountrecivable_style.css">
</head>
<body onload="fetchApprovedAccounts()">
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link active">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="main-header">
            <h1>Payment Collection</h1>
            <div class="action-buttons">
                <button class="action-button reconstruct-button">Restructure</button>
                <button class="action-button select-button">SELECT</button>
            </div>
        </div>
        <section class="account-receivable-table-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by Client ID, Loan ID or Name...">
            </div>
            <div class="table-container">
                <div class="table-header">
                    <div class="table-header-cell small-column"></div>
                    <div class="table-header-cell sortable" data-sort-key="client_ID">Client ID</div>
                    <div class="table-header-cell sortable" data-sort-key="loan_application_id">Loan ID</div>
                    <div class="table-header-cell sortable" data-sort-key="name">Name</div>
                    <div class="table-header-cell sortable" data-sort-key="principal_amount">Principal Amount</div>
                    <div class="table-header-cell sortable" data-sort-key="interest_amount">Interest Amount</div>
                    <div class="table-header-cell sortable" data-sort-key="total_loan_amount">Loan Amount</div>
                    <div class="table-header-cell sortable" data-sort-key="date_end">Due Date</div>
                </div>
                <div class="table-body approved-account-table-body">
                </div>
            </div>
        </section>
        <script src="JS/accountsreceivable_function.js"></script>
    </body>
</html>
