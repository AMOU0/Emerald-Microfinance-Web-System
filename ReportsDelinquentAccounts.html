<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance Dashboard</title>
            <script src="JS/enforce_login.js"></script>
    <link rel="stylesheet" href="CSS/reportsdelinquentaccounts_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link active">Reports</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>
        <main class="main-content">
        <header class="header reports-header">
            <h1 class="header-title">Reports</h1>
        </header>
        <div class="reports-container">
<div class="reports-sidebar">
    <button class="report-button">Existing Clients</button>

    <button class="report-button active">Overdue</button>

    <button class="report-button">Due Payments</button>
    
    <button class="report-button">Audit Trail</button>
    
    <button class="report-button">Reports Release</button>

</div>
            <div class="report-viewer">
<div class="report-viewer">
    <header class="report-header">

        <div class="filter-bar">
                    <h2>Overdue Overview</h2>
            <button class="export-btn">Export to CSV</button>
        </div>
    </header>

    <div class="kpi-grid">
        <div class="kpi-box red">
            <span class="kpi-label">Total Overdue</span>
            <span class="kpi-value">0</span>
        </div>
        <div class="kpi-box">
            <span class="kpi-label">Total Due Amount</span>
            <span class="kpi-value">₱ 0</span>
        </div>
    </div>

    <table class="data-table delinquent-table">
        <thead>
            <tr>
                <th>Client ID/Name</th>
                <th>Loan ID</th>
                <th>Amount Due</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="high-risk">
                <td></td>
                <td></td>
                <td class="past-due-amount">₱ 0</td>
                <td><button class="action-btn">Collect Payment</button></td>
            </tr>
            </tbody>
    </table>
</div>
            </div>
        </div>
    </main>
    <script src="JS/reportsdelinquentaccounts_function.js"></script>
</body>
</html>
