
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance Dashboard</title>
        <script src="JS/enforce_login.js"></script>
        <link rel="stylesheet" href="CSS/dashboard_sytle.css">
</head>
<body>
     <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>
    <!-- Main Content Area -->
   <main class="main-content">
      <header class="main-header">
        <div class="header-strip">
          <h1 class="dashboard-title">Dashboard</h1>
          <div class="date-box">Date: <span id="current-date"></span></div>
      </header>

      <!-- Tiles -->

      <!-- Tiles: data-tile-key used to look up the URL in JS --> 
      <section class="tiles-grid">
        <!-- Tile 1: Expected Profit -->
<div class="tile large" data-color="collection-today" data-tile-key="tile-1">
    <div class="tile-content">
        <h3>Collection Today</h3>
        <p class="value" id="collection-today-value">P 0.00</p>
    </div>
</div>
        <!-- Tile 2: For Release -->
<div class="tile large" data-color="release" data-tile-key="tile-2">
    <div class="tile-content">
        <h3><span class="subtext" id="release-date-display"></span></h3>
        <p class="value" id="release-value-display">PHP 0.00</p>
    </div>
</div>

        <div class="tile" data-color="due-today" data-tile-key="tile-3">
          <div class="tile-content">
            <h3>Due Today</h3>
            <p class="value" id="due-today-count">0</p>
          </div>
        </div>

        <!-- Tile 5: Overdue -->
        <div class="tile" data-color="overdue" data-tile-key="tile-5">
          <div class="tile-content">
            <h3>Overdue</h3>
            <p class="value">0</p>
          </div>
        </div>

<div class="tile" data-color="pending" data-tile-key="tile-6">
  <div class="tile-content">
    <h3>Pending Loans</h3> 
    <p class="value" id="pending-loans-count">0</p>
  </div>
</div>

<div class="tile" data-color="active" data-tile-key="tile-7">
  <div class="tile-content">
    <h3>Active Loans</h3>
    <p class="value" id="active-loans-count">0</p>
  </div>
</div>

<div class="tile" data-color="TotalClients" data-tile-key="tile-9">
  <div class="tile-content">
    <h3>Total Borrowers</h3>
    <p class="value" id="total-clients-value">0</p>
  </div>
</div>
        </div>
      </section>
    </main>
        <script src="JS/dashboard_function.js"></script>
</body>
</html>
