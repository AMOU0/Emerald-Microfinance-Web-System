<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="CSS/forgotpassword_style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Reset Password</h1>
        </div>
        <div class="main-content">
            <div class="form-card">
                <h2>Reset the Password</h2>
                <p class="problem-text">Password Problem?</p>
                <p class="instruction-text">Enter Your Email And We'll Send You The Link To Reset Your Password</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="EmailExample@Gmail.com">
                </div>
                <button type="submit" class="submit-button">Submit Email Address</button>
            </div>
        </div>
    </div>
</body>
</html>
