<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance | Collection Today</title>
    <link rel="stylesheet" href="CSS/dashboard_sytle.css">
    <link rel="stylesheet" href="CSS/collectiontoday_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link active">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header collection-header">
            <h1 class="page-title">COLLECTION TODAY</h1>
            <div class="date-box">Date: 11/3/2025</div>
        </header>

        <section class="total-display">
            <h2 id="current-date-range" hidden></h2>
            <h2 class="total-label">TOTAL COLLECTION: <span class="total-value">PHP 0.00</span></h2>
        </section>

                            <div class="audit-filters-tools">
                        <div class="filter-group">
                            <label for="filter-start-date">Date Range:</label>
                            <input type="date" id="filter-start-date" value="2024-01-01">
                        </div>
                         <div class="filter-group">
                            <input type="date" id="filter-end-date"> 
                         </div>
                        
                        <div class="filter-group">
                            <button id="apply-filter-btn" class="apply-filter-button">Apply Filters</button> 
                        </div>

                        <div class="tools-group">
                            <button id="export-csv-btn" class="export-button"> 
                                <i class="icon-download"></i> Export CSV
                            </button>
                        </div>
                    </div>

        <div class="data-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="table-header">Client ID</th>
                        <th class="table-header">Loan ID</th>
                        <th class="table-header">Name</th>
                        <th class="table-header">Payment</th>
                        <th class="table-header">Balance</th>
                        <th class="table-header">Payment Date</th>
                        <th class="table-header">Processed By</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
            <script src="JS/collectiontoday_function.js"></script>
</body>
</html>
