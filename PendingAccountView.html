<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Account (VIEW)</title>
    <script src="JS/enforce_login.js"></script>
    <link rel="stylesheet" href="CSS/clientcreationform_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link active">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Payment Collection</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 class="header-title">Pending Account (VIEW)</h1>
        </header>
        
        <form id="pendingAccountForm" class="form-section">
            <input type="hidden" id="clientIdInput" name="client_id">

            <section class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName" class="form-label">Middle Name *</label>
                        <input type="text" id="middleName" name="middleName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus" class="form-label">Marital Status *</label>
                        <select id="maritalStatus" name="maritalStatus" class="form-select" required>
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender *</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="form-group date-input">
                        <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="city" class="form-label">City *</label>
                        <select id="city" name="city" class="form-select" required>
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="barangay" class="form-label">Barangay *</label>
                        <select id="barangay" name="barangay" class="form-select" required>
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postalCode" class="form-label">Postal Code *</label>
                        <input type="text" id="postalCode" name="postalCode" class="form-input" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="streetAddress" class="form-label">Street Address *</label>
                        <input type="text" id="streetAddress" name="streetAddress" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employmentStatus" class="form-label">Employment Status</label>
                        <input type="text" id="employmentStatus" name="employmentStatus" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="occupationPosition" class="form-label">Occupation/Position</label>
                        <input type="text" id="occupationPosition" name="occupationPosition" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="yearsInJob" class="form-label">Years in Job</label>
                        <input type="number" id="yearsInJob" name="yearsInJob" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="incomeSalary" class="form-label">Income/Salary *</label>
                        <select id="incomeSalary" name="incomeSalary" class="form-select" required>
                            <option value="">Select...</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="section-title">Requirements</h2>
                <div class="grid-container">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="barangayClearanceCheck" name="barangayClearanceCheck" class="form-checkbox">
                        <label for="barangayClearanceCheck" class="form-checkbox-label">Has Barangay Clearance</label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="hasValidIdCheck" name="hasValidIdCheck" class="form-checkbox">
                        <label for="hasValidIdCheck" class="form-checkbox-label">Has Valid ID</label>
                    </div>
                    <div class="form-group">
                        <label for="validIdType" class="form-label">Valid ID Type (If available)</label>
                        <select id="validIdType" name="validIdType" class="form-select">
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="cr" class="form-label">Colateral</label>
                        <input type="text" id="cr" name="cr" class="form-input" required>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="section-title">Guarantor Information</h2>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="guarantorLastName" class="form-label">Last Name *</label>
                        <input type="text" id="guarantorLastName" name="guarantorLastName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="guarantorFirstName" class="form-label">First Name *</label>
                        <input type="text" id="guarantorFirstName" name="guarantorFirstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="guarantorMiddleName" class="form-label">Middle Name *</label>
                        <input type="text" id="guarantorMiddleName" name="guarantorMiddleName" class="form-input" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="guarantorStreetAddress" class="form-label">Street Address *</label>
                        <input type="text" id="guarantorStreetAddress" name="guarantorStreetAddress" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="guarantorPhoneNumber" class="form-label">Phone Number *</label>
                        <input type="tel" id="guarantorPhoneNumber" name="guarantorPhoneNumber" class="form-input" required>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="section-title">Loan Details</h2>
                <div class="grid-container">
                    <div class="input-group">
                        <label for="loan-amount" class="form-label">Loan Amount</label>
                        <select id="loan-amount" name="loan-amount" class="form-input">
                            <option value="">Select...</option>
                            <option value="5000">PHP 5000</option>
                            <option value="10000">PHP 10,000</option>
                            <option value="15000">PHP 15,000</option>
                            <option value="20000">PHP 20,000</option>
                            <option value="25000">PHP 25,000</option>
                            <option value="30000">PHP 30,000</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="payment-frequency" class="form-label">Terms</label>
                        <select id="payment-frequency" name="payment-frequency" class="form-select">
                            <option value="">Select...</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="date-start" class="form-label">Date Start</label>
                        <input type="date" id="date-start" name="date-start" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="duration-of-loan" class="form-label">Duration of Loan</label>
                        <input type="text" id="duration-of-loan" name="duration-of-loan" class="form-input" readonly>
                    </div>
                    <div class="input-group">
                        <label for="date-end" class="form-label">Date End</label>
                        <input type="date" id="date-end" name="date-end" class="form-input" readonly>
                    </div>
                </div>
            </section>

            <div class="form-actions-bottom">
              <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>

    <script src="JS/pendingaccountview_function.js"></script>
</body>
</html>
