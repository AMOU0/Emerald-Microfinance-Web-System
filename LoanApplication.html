<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance Dashboard</title>
        <link rel="stylesheet" href="CSS/loanapplication_style.css">
</head>
<body>
     <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Amortization Calculator</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>
    <!-- Main Content Area -->
<div class="main-content">
  <div class="loan-application-container">
    <header class="form-header">
      <h2>Loan Application</h2>
      <button class="search-client-button">Search client</button>
    </header>
    <div class="form-section client-info">
      <div class="input-group">
        <label for="client-id">Client ID</label>
        <input type="text" id="client-id">
      </div>
      <div class="input-group">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name">
      </div>
      <div class="input-group">
        <label for="first-name">First name</label>
        <input type="text" id="first-name">
      </div>
      <div class="input-group">
        <label for="middle-initial">Middle Initial</label>
        <input type="text" id="middle-initial">
      </div>
      <div class="input-group">
        <label for="mobile-number">Mobile number</label>
        <input type="text" id="mobile-number">
      </div>
      <div class="input-group full-width">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>
    </div>
    <div class="form-section guarantor-info">
      <div class="input-group">
        <label for="guarantor-name">Guarantor Name</label>
        <input type="text" id="guarantor-name">
      </div>
      <div class="input-group">
        <label for="guarantor-mobile">Mobile Number</label>
        <input type="text" id="guarantor-mobile">
      </div>
      <div class="input-group full-width">
        <label for="guarantor-address">Guarantor Address</label>
        <input type="text" id="guarantor-address">
      </div>
    </div>
    <div class="form-section loan-details">
      <div class="input-group">
        <label for="loan-amount">Loan Amount</label>
        <input type="text" id="loan-amount">
      </div>
      <div class="input-group">
        <label for="payment-frequency">Payment Frequency</label>
        <select id="payment-frequency">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <div class="input-group">
        <label for="date-start">Date Start</label>
        <input type="date" id="date-start">
      </div>
      <div class="input-group">
        <label for="duration-of-loan">Duration of Loan</label>
        <input type="text" id="duration-of-loan">
      </div>
    </div>
    <div class="form-actions">
      <button class="cancel-button">Cancel</button>
      <button class="apply-button">Apply</button>
    </div>
  </div>
</div>
    <main>
                <script src="JS/dashboard_function.js"></script>
</body>
</html>
