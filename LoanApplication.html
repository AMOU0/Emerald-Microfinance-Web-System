<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance Dashboard</title>
            <script src="JS/enforce_login.js"></script>
    <link rel="stylesheet" href="CSS/loanapplication_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link active">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>
    <main class="main-content">
        <header class="header">
            <h1 class="header-title">Loan Application</h1>
            <input type="input" id="clientID" name="clientID" placeholder="Client ID">
            <button type="button" class="search-client-button" id="showClientsBtn">Search client</button>
        </header>
        <div class="main-content-form">
            <form class="loan-application-container" id="loanApplicationForm">
                <header class="form-header">
                    <h2>Loan Application</h2>
                </header>

                <section class="form-section">
                    <div id="clientList">
                    </div>
                        <div class="form-group full-width">
                        <label for="colateral" class="form-label">Colateral</label>
                        <input type="text" id="colateral" name="colateral" class="form-input" required>
                    </div>
                    <h2 class="section-title">Guarantor Information</h2>
                    <div class="grid-container">
                        <div class="form-group">
                            <label for="guarantorLastName" class="form-label">Last Name *</label>
                            <input type="text" id="guarantorLastName" name="guarantorLastName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="guarantorFirstName" class="form-label">First Name *</label>
                            <input type="text" id="guarantorFirstName" name="guarantorFirstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="guarantorMiddleName" class="form-label">Middle Name *</label>
                            <input type="text" id="guarantorMiddleName" name="guarantorMiddleName" class="form-input" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="guarantorStreetAddress" class="form-label">Street Address *</label>
                            <input type="text" id="guarantorStreetAddress" name="guarantorStreetAddress" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="guarantorPhoneNumber" class="form-label">Phone Number *</label>
                            <input type="tel" id="guarantorPhoneNumber" name="guarantorPhoneNumber" class="form-input" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2 class="section-title">Loan Details</h2>
                    <div class="grid-container">
                        <div class="input-group">
                            <label for="loan-amount" class="form-label">Loan Amount</label>
                            <select id="loan-amount" class="form-input">
                                <option value="">Select...</option>
                                <option value="5000">PHP 5000</option>
                                <option value="10000">PHP 10,000</option>
                                <option value="15000">PHP 15,000</option>
                                <option value="20000">PHP 20,000</option>
                                <option value="25000">PHP 25,000</option>
                                <option value="30000">PHP 30,000</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="payment-frequency" class="form-label">Payment Frequency</label>
                            <select id="payment-frequency" class="form-select">
                                <option value="">Select...</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="date-start" class="form-label">Date Start</label>
                            <input type="date" id="date-start" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="duration-of-loan" class="form-label">Duration of Loan</label>
                            <input type="text" id="duration-of-loan" class="form-input" readonly>
                        </div>
                        <div class="input-group">
                            <label for="date-end" class="form-label">Date End</label>
                            <input type="date" id="date-end" class="form-input" readonly>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="apply-button">Apply</button>
                </div>
            </form>
        </div>
    </main>

    <script src="JS/loanapplication_function.js"></script>
</body>
</html>
