<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Microfinance</title>
    <link rel="stylesheet" href="CSS/accountcreation_style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">Client Creation</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Amortization Calculator</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link active">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>
        <main class="main-content">
            <header class="header">
                <h1>User Management</h1>
            </header>
            <div class="content-panel">
                <div class="user-management-menu">
                    <button>Password Change</button>
                    <button>Username Change</button>
                    <button class="active">Account Creation</button>
                    <button>Existing Accounts</button>
                </div>
                <div class="account-creation-panel">
                    <h2>Account Creation</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="value">Value</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="create-btn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
