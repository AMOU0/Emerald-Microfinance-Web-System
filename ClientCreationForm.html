<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Creation</title>
    <link rel="stylesheet" href="CSS/clientcreationform_style.css">
</head>
<body>
     <aside class="sidebar">
        <div class="sidebar-header">
            Emerald Microfinance
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link active">Client Creation</a></li>
                <li><a href="#" class="nav-link">Loan Application</a></li>
                <li><a href="#" class="nav-link">Pending Accounts</a></li>
                <li><a href="#" class="nav-link">Accounts Receivable</a></li>
                <li><a href="#" class="nav-link">Ledger</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">User Management</a></li>
                <li><a href="#" class="nav-link">Tools</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button">
                Logout
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 class="header-title">Client Creation</h1>
        </header>

        <form id="clientCreationForm" method="POST">
            <section class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName" class="form-label">Middle Name *</label>
                        <input type="text" id="middleName" name="middleName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus" class="form-label">Marital Status *</label>
                        <select id="maritalStatus" name="maritalStatus" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender *</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group date-input">
                        <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="city" class="form-label">City *</label>
                        <select id="city" name="city" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="tarlac">Tarlac City</option>
                            <option value="manila">Manila</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="barangay" class="form-label">Barangay *</label>
                        <select id="barangay" name="barangay" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="sanroque">San Roque</option>
                            <option value="poblacion">Poblacion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postalCode" class="form-label">Postal Code *</label>
                        <input type="text" id="postalCode" name="postalCode" class="form-input" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="streetAddress" class="form-label">Street Address *</label>
                        <input type="text" id="streetAddress" name="streetAddress" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employmentStatus" class="form-label">Employment Status</label>
                        <input type="text" id="employmentStatus" name="employmentStatus" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="occupationPosition" class="form-label">Occupation/Position</label>
                        <input type="text" id="occupationPosition" name="occupationPosition" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="yearsInJob" class="form-label">Years in Job</label>
                        <input type="number" id="yearsInJob" name="yearsInJob" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="incomeSalary" class="form-label">Income/Salary *</label>
                        <select id="incomeSalary" name="incomeSalary" class="form-select" required>
                        <option value="">Select...</option>
                        <option value="0 - 5,000">0 - 5,000</option>
                        <option value="5,000 - 10,000">5,000 - 10,000</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="cr" class="form-label">Colateral</label>
                        <input type="text" id="cr" name="cr" class="form-input" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="barangayClearance" name="barangayClearance" class="form-checkbox">
                        <label for="barangayClearance" class="form-checkbox-label">Barangay Clearance</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="validId" name="validId" class="form-checkbox">
                        <label for="validId" class="form-checkbox-label">Valid ID *</label>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" id="create-button" class="create-button">
                    Create
                </button>
            </div>
        </form>
    </main>
    <script src="JS/clientcreationform_function.js"></script>
</body>
</html>
